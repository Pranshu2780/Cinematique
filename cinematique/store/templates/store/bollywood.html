{% extends 'store/main.html' %}
{% load static %}

{% block content %}


<!-- <link rel="stylesheet" href="{% static 'css/main.css' %}"> -->



<link rel="stylesheet" href="{% static 'css/anime.css' %}"> 

<div class="container">

  {% for item in items %} 
    <div class="box">
       <img style="border-radius: 15px;" src="{{item.image.url}}" alt="" width="100%" height="400px">
         <div class="details">
           <h3 class="tex" >{{item.name}}</h3>
           
         </div>
            <!-- <a class="bn" href="/newtab">Description</a> -->
          <form action="/newtab2/{{item.id}}" method="POST">
            {% csrf_token %}
            <input style="margin-bottom: 9px; border-radius: 3px solid green;
             outline :none;"
             type="submit" value="Description">
          </form>
    </div>
    {% endfor %}
</div>

  

{% endblock content %}
